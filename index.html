<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./senators.css">
    <title>US Senators</title>
</head>

<body>

    <div>
        <div id="title-page">
            <img src="./images/senate.png" alt="Capitol" id="capitol">
            <header id="title">
                <h1>The US Senate</h1>
            </header>

        </div>
        <div id="stats1">
            <h1 class="section-title">Senators by Party</h1>
            <div id="bar-chart"></div>
            <div id="count-boxes"></div>
        </div>
        <!-- <div id="stats2">
            <h1 class="section-title">Some More Stats</h1>
            <div id="stat-box-container">
            </div>
        </div> -->
    </div>
    <div id="leadership">
        <h1 id="senator-list">List of Senators with Leadership Roles</h1>
        <!-- <div class="seniorSenator-box"> </div> -->
        <!-- adding senior senators here  -->
    </div>
    <div id="senator-container">
        <div id="filters">
            <h3 id="filter-title">Filters</h3>
            <button class="filter-box" id="party-filter" onclick="toggleDropdown('party-dropdown')">
                <div class="filter-text">
                    <h3>Party</h3>
                    <p id="party-filter-text">Selected: All</p>
                </div>
                <div class="filter-arrow"><i class="fa fa-caret-down"></i></div>
            </button>
            <ul id="party-dropdown" class="dropdown hide">
                <li class="filter-list" id="party-all" onclick="selectAll('party')">
                    <p>All</p>
                    <p class="check-mark" id="party-all-check">&check;</p>
                </li>
            </ul>
            <button class="filter-box" id="state-filter" onclick="toggleDropdown('state-dropdown')">
                <div class="filter-text">
                    <h3>State</h3>
                    <p id="state-filter-text">Selected: All</p>
                </div>
                <div class="filter-arrow"><i class="fa fa-caret-down"></i></div>
            </button>
            <ul id="state-dropdown" class="dropdown hide">
                <li class="filter-list" id="state-search"><input id="state-search-bar" type="text"
                        onkeyup="searchStates()"></li>
                <li class="filter-list" id="state-all" onclick="selectAll('state')">
                    <p>All</p>
                    <p class="check-mark" id="state-all-check">&check;</p>
                </li>
            </ul>
            <button class="filter-box" id="gender-filter" onclick="toggleDropdown('gender-dropdown')">
                <div class="filter-text">
                    <h3>Gender</h3>
                    <p id="gender-filter-text">Selected: All</p>
                </div>
                <div class="filter-arrow"><i class="fa fa-caret-down"></i></div>
            </button>
            <ul id="gender-dropdown" class="dropdown hide">
                <li class="filter-list" id="gender-all" onclick="selectAll('gender')">
                    <p>All</p>
                    <p class="check-mark" id="gender-all-check">&check;</p>
                </li>
            </ul>

            <button class="filter-box" id="party-filter" onclick="toggleDropdown('rank-dropdown')">
                <div class="filter-text">
                    <h3>Rank</h3>
                    <!-- TODO: have selected dynamically change via JS -->
                    <p id="rank-filter-text">Selected: All</p>
                </div>
                <div class="filter-arrow"><i class="fa fa-caret-down"></i></div>
            </button>
            <ul id="rank-dropdown" class="dropdown hide">
                <li class="filter-list" id="rank-all" onclick="selectAll('rank')">
                    <p>All</p>
                    <p class="check-mark" id="rank-all-check">&check;</p>
                </li>
            </ul>

        </div>
        <div id="senators">
            <!-- making boxes here for each senator & pulling relevant data  -->
            <h1 id="senator-list">List of all Senators</h1>
            <!-- <div class="senator-box"> goes here -->

        </div>
    </div>
    </div>

    <footer></footer>


    <script src="./senators.js"></script>

    </script>

</body>

</html>
